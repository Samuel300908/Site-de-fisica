        <h2>O que é aceleração?</h2>
        <p>A aceleração mede a variação da velocidade em função do tempo.</p>
        <p><strong>Fórmula:</strong> a = Δv / Δt</p>
        <p><strong>Exemplo:</strong> Um carro que passa de 10 m/s para 30 m/s em 5 segundos tem aceleração de 4 m/s².</p>
