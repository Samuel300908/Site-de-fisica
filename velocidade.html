    <main>
        <h2>O que é velocidade?</h2>
        <p>Velocidade é a razão entre a variação do espaço e o tempo decorrido.</p>
        <p><strong>Fórmula:</strong> v = Δs / Δt</p>
        <p><strong>Exemplo:</strong> Se um ciclista percorre 100 metros em 20 segundos, sua velocidade é 5 m/s.</p>
